<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Title</title>
</head>

<body>
    <div id="main">
        <div id="left">
            <div id="skip">
                <canvas id="skipCanvas"></canvas>
            </div>
        </div>
        <div id="between">
            <canvas id="saveCanvas"></canvas>
            <canvas id="dropCanvas"></canvas>
        </div>
        <div id="right">
            <div id="next"> <canvas id="nextCanvas"></canvas></div>
            <div id="score"><canvas id="scoreCanvas"></canvas></div>
        </div>
    </div>

    <script src="./js/setBlock.js "></script>
    <script src="./js/dropBlock.js "></script>
    <script src="./js/checkBlock.js "></script>
    <script src="./js/saveBlock.js "></script>
    <script src="./js/randomBlock.js"></script>
    <script src="./js/drawDown.js "></script>
    <script src="./js/keyDown.js"></script>
    <script src="./js/checkRow.js"></script>
    <script src="./js/skipBlock.js"></script>
    <script src="./js/draw.js"></script>
    <script src="./js/setStyle.js"></script>
    <script src="./js/variableInit.js "></script>
    <script>
        document.addEventListener("keydown", (event) => {
            switch (event.code) {
                case "ArrowLeft":
                    press = "left";
                    break;
                case "ArrowRight":
                    press = "right";
                    break;
                case "ArrowUp":
                    press = "up";
                    break;
                case "Enter":
                    location.reload();
                    break;
            }
        });
    </script>
</body>

</html>

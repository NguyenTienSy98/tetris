    <script>
        nextBlock = Math.floor(Math.random() * 7);

        document.addEventListener("keydown", (event) => {
            switch (event.keyCode) {
                case 13:
                    location.reload();
                    break;
                case 37:
                    left();
                    break;
                case 38:
                    up();
                    break;
                case 39:
                    right();
                    break;
                case 67:
                    keyPress = 67;
                    break;
            }
        })
        document.addEventListener("keyup", (event) => {
            switch (event.keyCode) {
                case 40:
                    keyPress = 40;
                    break;
                case 32:
                    keyPress = 32;
                    break;
            }
        })
